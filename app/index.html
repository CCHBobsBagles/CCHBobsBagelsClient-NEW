<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>CCHBobsBaglesClient</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ul class="nav nav-pills" role="tablist" id="navigation">
      <li role="presentation"><a href="#">Home</a></li>
      <li role="presentation"><a href="#/menu">Menu</a></li>
      <li role="presentation"><a href="#/about">About</a></li>
      <li role="presentation"><a href="#/contact">Contact</a></li>
      <li role="presentation">
        <button type="button" class="btn btn-default btn-lg" id="js-cart-button">
            <a href="#/cart"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
        </button>
      </li>
    </ul>


    <script id="home-temp" type="text/x-handlebars-template">
        <h1>Home</h1>
    </script>

    <script id="menu-temp" type="text/x-handlebars-template">
        <h1>Menu</h1>
        <ul id="menu-list">
          {{#each menu}}
            <li><a class="menu-type">{{ name }}</a>
                <ul id="menu-list">
                  {{#menu_items}}  
                    <li><a class="menu-item">{{ name }}</a></li> 
                  {{/menu_items}}
                </ul>
            </li>  
          {{/each}}
        </ul>
    </script>

    <script id="cart-temp" type="text/x-handlebars-template">
        <h1>Cart</h1>
          <ul>
            {{#each order_items}}
                <li><a class="order-item">{{ name }}</a></li>
            {{/each}}
          </ul>
          <a href="#/checkout"><input id="place-order" type="submit" value="Place Order"/></a>
    </script>

    <script id="about-temp" type="text/x-handlebars-template">
        <h1>About</h1>
    </script>

    <script id="contact-temp" type="text/x-handlebars-template">
        <h1>Contact</h1>
    </script>

     <script id="checkout-temp" type="text/x-handlebars-template">
        <h1>Checkout</h1>
        <form action="" method="POST" id="payment-form">
          <span class="payment-errors"></span>

          <div class="form-row">
            <label>
              <span>Full Name</span>
              <input type="text" size="20" data-stripe="name"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Street</span>
              <input type="text" size="20" data-stripe="street"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>City</span>
              <input type="text" size="20" data-stripe="city"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>State</span>
              <input type="text" size="20" data-stripe="state"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Zipcode</span>
              <input type="text" size="20" data-stripe="zip"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Card Number</span>
              <input type="text" size="20" data-stripe="number"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>CVC</span>
              <input type="text" size="4" data-stripe="cvc"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Expiration (MM/YYYY)</span>
              <input type="text" size="2" data-stripe="exp-month"/>
            </label>
            <span> / </span>
            <input type="text" size="4" data-stripe="exp-year"/>
          </div>

          <button type="submit">Submit Payment</button>
        </form>
    </script>

    <div class="container">
        <div id="content"></div>
    </div>

    </div>    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

</body>
